<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Sangeet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 400px;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #a0a0a0;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #000;
            padding: 14px 32px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
        }
        .fallback {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #333;
        }
        .fallback p {
            font-size: 14px;
            margin-bottom: 12px;
        }
        .store-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .store-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        .loading {
            display: none;
            margin-top: 16px;
            color: #00d9ff;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00d9ff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽµ</div>
        <h1>Open in Sangeet</h1>
        <p id="description">Opening shared content...</p>
        
        <a href="#" id="openBtn" class="btn">Open in Sangeet</a>
        
        <div class="loading" id="loading">
            <span class="spinner"></span>
            Opening app...
        </div>
        
        <div class="fallback">
            <p>Don't have Sangeet?</p>
            <div class="store-links">
                <a href="https://github.com/blackhehra/sangeet/releases" class="store-btn">Download APK</a>
            </div>
        </div>
    </div>

    <script>
        // Get the share data from URL hash or query parameter
        function getShareData() {
            // Try hash first (e.g., #encoded_data)
            if (window.location.hash && window.location.hash.length > 1) {
                return window.location.hash.substring(1);
            }
            // Try query parameter (e.g., ?d=encoded_data)
            const params = new URLSearchParams(window.location.search);
            return params.get('d') || params.get('data');
        }

        // Build the sangeet:// deep link
        function buildDeepLink(data) {
            if (!data) return null;
            return 'sangeet://share/' + data;
        }

        // Try to open the app
        function openApp() {
            const data = getShareData();
            const deepLink = buildDeepLink(data);
            
            if (!deepLink) {
                document.getElementById('description').textContent = 'Invalid share link';
                return;
            }

            // Update button href
            document.getElementById('openBtn').href = deepLink;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            // Try to open the app
            window.location.href = deepLink;
            
            // If still here after 2 seconds, app probably not installed
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('description').textContent = 
                    'If the app didn\'t open, tap the button below or install Sangeet first.';
            }, 2000);
        }

        // Auto-open on page load
        window.onload = function() {
            const data = getShareData();
            if (data) {
                // Update description based on data (we can't decode it here, just show generic message)
                document.getElementById('description').textContent = 'Tap to open shared music in Sangeet';
                
                // Set up button
                const deepLink = buildDeepLink(data);
                if (deepLink) {
                    document.getElementById('openBtn').href = deepLink;
                }
                
                // Auto-open after short delay
                setTimeout(openApp, 500);
            } else {
                document.getElementById('description').textContent = 'No share data found in link';
                document.getElementById('openBtn').style.display = 'none';
            }
        };
    </script>
</body>
</html>
